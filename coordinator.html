<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coordinator.css">
    
    <title>Coordinator</title> 
</head>
<body>
    <div class="h1">
    <h1>Btech Student Coordinator</h1>
</div>
<p>
    <section>
    </div>
        <div class="name">
        <form action="$">
            <label for ="name">Candidates : </label>
            <input type="dropbox" >
            
        </form>
    </div>
        <div class="control" id="submit"> 
        <input type="submit" class="submit">
    </div>
        <div class="name">
        <form action="$">
            <label for ="gender">Gender : </label>
            <input type="text" >
            
        </form>
    </div>
        <div class="name">
        <form action="$">
            <label for ="Application_no">Admission Number: </label>
            <input type="text" >
            
        </form>
    </div>
        <div class="name">
        <form action="$">
            <label for ="name">Program : </label>
            <input type="text" >
            
        </form>
    </div>

        <div class="name">
        <form action="$">
            <label for ="name">Specialization : </label>
            <input type="text" >
            
        </form>
    </div>
        <div class="name">
        <form action="$">
            <label for ="name">Entry : </label>
            <input type="text" >
            
        </form>
    </div>

        <div class="name">
        <form action="$">
            <label for ="name">Entrance Exam : </label>
            <input type="text" >
            
        </form>
    </div>

        <div class="name">
        <form action="$">
            <label for ="name">School Board : </label>
            <input type="text" >
            
        </form>
    </div>
        <div class="name">
        <form action="$">
            <label for ="name">Diploma/12%: </label>
            <input type="text" >
            
        </form>
    </div>
        <div class="name">
        <form action="$">
            <label for ="name">10th % : </label>
            <input type="text" >
            
        </form>
    </div>
        <div class="name">
        <form action="$">
            <label for ="name">Personal meternew: </label>
            <input type="text" >
            
        </form>
    </div>

        <div class="name">
            <form action="$">
                <label for="faulty comment">Faculty Comments :</label>
                <select id="fc" name="fc">
                  <option value="good">Good</option>
                  <option value="bad">Bad</option>
                  <option value="average">Average</option>
                                </select>
              </form>
    </div>
    
    <div>
        <form action="$">
          Faculty Comments(other college) :                                                                                                                                                                                                                                                                    
        <textarea rows="4" cols="50" name="comment" form="usrform"class="comment">
            </textarea>
        </form>
        </div>

        <div class="name">
            <form action="$">
                <label for="faulty comment">Faculty Comments :</label>
                <select id="fc" name="fc">
                  <option value="select">Select</option>
                  <option value="reject">Reject</option>
                  <option value="waitlist">Waitlist</option>
                                </select>
              </form>
    </div>

    
        <div>
            <form action="$">
              Remark if any :                                                                                                                                                                                                                                                                   
            <textarea rows="4" cols="50" name="comment" form="usrform"class="comment">
                </textarea>
            </form>
            </div>
        </div>
    </section>
</p>

</body>
</html>
